<div class="container">
    <div class="row">
        <form action="/admin/movie/new" method="post" class="form-horizontal">
            <input type="hidden" name="id" ng-model="vm.adminDetail._id">
            <div class="form-group">
                <label for="inputTitle" class="col-sm-2 control-label">电影名字</label>
                <div class="col-sm-10">
                    <input type="text" id="inputTitle" name="title" ng-model="vm.adminDetail.title" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <label for="inputdirector" class="col-sm-2 control-label">导演</label>
                <div class="col-sm-10">
                    <input type="text" id="inputdirector" name="director" ng-model="vm.adminDetail.director" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <label for="inputCountry" class="col-sm-2 control-label">国家</label>
                <div class="col-sm-10">
                    <input type="text" id="inputCountry" name="country" ng-model="vm.adminDetail.country" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <label for="inputLanguage" class="col-sm-2 control-label">语言</label>
                <div class="col-sm-10">
                    <input type="text" id="inputLanguage" name="language" ng-model="vm.adminDetail.language" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <label for="inputPoster" class="col-sm-2 control-label">海报地址</label>
                <div class="col-sm-10">
                    <input type="text" id="inputPoster" name="poster" ng-model="vm.adminDetail.poster" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <label for="inputFlash" class="col-sm-2 control-label">片源地址</label>
                <div class="col-sm-10">
                    <input type="text" id="inputFlash" name="flash" ng-model="vm.adminDetail.flash" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <label for="inputYear" class="col-sm-2 control-label">上映时间</label>
                <div class="col-sm-10">
                    <input type="text" id="inputYear" name="year" ng-model="vm.adminDetail.year" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <label for="inputSummary" class="col-sm-2 control-label">简介</label>
                <div class="col-sm-10">
                    <textarea id="inputSummary" name="summary" rows="6" placeholder="请输入简介" class="form-control" ng-model="vm.adminDetail.summary"></textarea>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button class="btn btn-default" type="button">
                        <div ng-if="vm.adminDetail._id" ng-click="vm.newOrUpdate(vm.adminDetail)">更新</div>
                        <div ng-if="!vm.adminDetail._id" ng-click="vm.newOrUpdate(vm.adminDetail)">录入</div>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
